<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>

html{
  background-image:url("https://images.alphacoders.com/102/1020613.jpg");
 background-attachment: fixed;
background-position: center center;
background-size: cover;
}

    body{
      font-family: 'Roboto', sans-serif;
      background-image:url("https://images.alphacoders.com/102/1020613.jpg");
     background-attachment: fixed;
    background-position: center center;
    background-size: cover;
    }
div {
  background-color: #CB1F1F;
}
.footer,.generic-footer{
  margin-bottom:98px
  }
  @media (min-width:374px){.footer,.generic-footer{margin-bottom:78px}}
  @media (min-width:546px){.footer,.generic-footer{margin-bottom:56px}}
  @media (min-width:1055px){.footer,.generic-footer{margin-bottom:0}}
  .disclaimer{
    position:fixed;
    z-index:9999999;
    bottom:0;
    right:0;
    border-top:2px solid #ff5c62;
    text-align:center;
    font-size:14px;
    font-weight:400;
    background-color:#fff;
    padding:5px 10px 5px 10px
  }
    .disclaimer a:hover{
      text-decoration:underline
    }
      @media (min-width:1052px){.disclaimer{text-align:right;border-left:2px solid red;border-top-left-radius:10px}}
      @media (min-width:1920px){.disclaimer{width:60%}}

#botonperfil{
  background-color: #CB1F1F;
  border: 2px solid white;
  border-radius: 10px;
  margin-left: 10px;
  margin-top: 8px;
  position: fixed;
}

#marco {
        height: 700px;
        width:700px;
        border:none;
        padding: 1rem;
        position: absolute;
 top: 25%;
 left: 25%;
 border-radius: 30px;
 background-color: white;

      }

  #encabezado {
    position: fixed;
  }

  </style>

</head>
<body>
  <div class="container-fluid pt-3 pb-2 text-white text-center" id="encabezado">


    <h2>Agencias ASI</h2>

  </div> <!--fin menu horizontal-->



        <!--parte izquierda-menú-->
          <button id="botonperfil" type="button" class="btn float-left text-white btn-danger"  data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasMenus">Perfil</button>
            <div class="offcanvas offcanvas-start navbar-light text-center" id="offcanvasMenus"
                style="width: 200px;">
                <!--botón close menú-->
                <div class="border-bottom p-3 mb-3 shadow-sm">
                    <button type="button" class="btn-close float-end text-white"
                          data-bs-dismiss="offcanvas" aria-label="Close">
                    </button>

                </div>

                <!--menú navbar-->

              <br>
                  <!--primer enlace-->
                  <a href="login.html" class="link-dark rounded">Perfil</a>
                  <br>
                  <a href="login.html" class="link-dark rounded">Historial de vuelos</a>
                  <br>
                  <a href="login.html" class="link-dark rounded">Cerrar Sesion</a>



            </div><!--fin div off-canvas-->


                       <iframe src="vuelos.html"  id="marco" name="destino" scrolling="no" frameborder="0"></iframe>


        <!--parte derecha-->




  <div class="disclaimer text-black"><a title="https://www.bbc.com/news/live/world-europe-60517447" href="politica.html" style="color: black;"><b>Política de privacidad</b></a></div>



</body>
    </html>
